<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Owners and Pets</title>
    <link rel="stylesheet" href="../styles/stylesheet.css"/>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
  </head>
  <body>
    <h1>Owners and Pets</h1>
    <form id="owner-reg-form">
      <h2>Owner Registration</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" />
      <button id="register-btn">Register</button>
    </form>
    <form id="pets-form">
      <h2>Pets</h2>
      <label for="ownerName">Owner Name:</label>
      <select id="owner-drop-down" name="ownerName">
        <option value="drop-down-test">Test</option>
      </select>
      <label for="petName">Pet Name:</label>
      <input type="text" id="petName" name="petName" />
      <label for="petBreed">Breed:</label>
      <input type="text" id="petBreed" name="petBreed" />
      <label for="petColor">Color:</label>
      <input type="text" id="petColor" name="petColor" />
      <button id="add-pet-btn">Add Pet</button>
    </form>
    <table id="data-table-container">
    </table>
  </body>
</html>
